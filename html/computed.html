<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>计算属性 - vue.js</title>
	<link rel="stylesheet" href="">
	<script src="../script/vue.js"></script>
</head>
<body>
	<h2><a href="http://cn.vuejs.org/v2/guide/computed.html" target="_blank">计算属性</a></h2>

	<h3>计算属性</h3>

	<h4>基础例子</h4>
	<p>绑定文本使用 {{ }},v-once指令使数据改变时，插值处的内容不会更新</p>
	<div id="app1">
		<p>Original message:"{{message}}"</p>
		<p>Coputed reversed message:"{{reversedMessage}}"</p>
	</div>
	<script>
	var app1=new Vue({
		el:"#app1",
		data:{
			message:"Hello Vue"
		},
		computed:{
			//a computed getter
			reversedMessage:function(){
				//'this' points to the app1 instance
				return this.message.split('').reverse().join('')
			}
		}
	})
	</script>
</body>
</html>
