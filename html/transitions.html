<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>过渡效果</title>
	<link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.1/animate.min.css">
	<script src="../script/vue.js"></script>
	<style>
		img{
			width: 400px;
		}
		.fade-enter-active, .fade-leave-active {
			transition: opacity .5s
		}
		.fade-enter, .fade-leave-active {
			opacity: 0
		}

		.slide-fade-enter-active,.slide-fade-leave-active{
			transition: all .5s ease;
		}
		.slide-fade-enter,.slide-fade-leave-active{
			transform: translateX(20px);
			opacity: 0;
		}

		.bounce-enter-active{
			animation: bounce-in .5s;
		}
		.bounce-leave-active{
			animation: bounce-out .5s;
		}
		@keyframes bounce-in{
			0%{
				transform: scale(0);
			}
			50%{
				transform: scale(1.5);
			}
			100%{
				transform: scale(1);
			}
		}
		@keyframes bounce-out{
			0%{
				transform: scale(1);
			}
			50%{
				transform: scale(1.5);
			}
			100%{
				transform: scale(0);
			}
		}
	</style>
</head>
<body>
	<h2><a href="http://cn.vuejs.org/v2/guide/transitions.html" target="_blank">过渡效果</a></h2>
	<h3>单元素/组件的过渡</h3>
	<div id="app1">
		<button v-on:click="show=!show">Toggle</button>
		<transition name="fade">
			<p v-if="show">hello</p>
		</transition>
	</div>

	<h4>过渡的-CSS-类名</h4>
	<img src="../images/transition.png" alt="">
	<p>v-是这些类名的前缀，使用&lt;transition name="my-transition"&gt;可以重置前缀</p>

	<h4>CSS过渡</h4>
	<div id="app2">
		<button v-on:click="show=!show">Toggle</button>
		<transition name="slide-fade">
			<p v-if="show">hello</p>
		</transition>
	</div>

	<h4>CSS动画</h4>
	<div id="app3">
		<button v-on:click="show=!show">Toggle</button>
		<transition name="bounce">
			<p v-if="show">hello</p>
		</transition>
	</div>

	<h4>自定义过渡类名</h4>
	<div id="app4">
		<button v-on:click="show=!show">Toggle</button>
		<transition name="custom-class-transition" enter-active-class="animated tada" leave-active-class="animated bounceOutRight">
			<p v-if="show">hello</p>
		</transition>
	</div>

	<h4>同时使用Transitions和Animation</h4>
	<p>使用type特性并设置animation或transition来明确声明你需要Vue监听的类型</p>

	<h4>JavaScript钩子</h4>
	<script>
		var app1=new Vue({
			el:"#app1",
			data:{
				show:true
			}
		})
		var app2=new Vue({
			el:"#app2",
			data:{
				show:true
			}
		})
		var app3=new Vue({
			el:"#app3",
			data:{
				show:true
			}
		})
		var app4=new Vue({
			el:"#app4",
			data:{
				show:true
			}
		})
	</script>
</body>
</html>
