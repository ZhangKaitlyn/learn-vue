<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>组件 - vue.js</title>
	<script src="../script/vue.js"></script>
</head>
<body>
	<h2>
		<a href="http://cn.vuejs.org/v2/guide/components.html" target="_blank">组件</a>
	</h2>

	<h3>使用组件</h3>

	<h4>注册</h4>
	<div id="app1">
		<my-component></my-component>
	</div>

	<h4>局部注册</h4>
	<div id="app2">
		<my-component></my-component>
	</div>

	<h4>DOM模板解析说明</h4>
	<div id="app3">
		<table>
			<my-row></my-row>
			<tr is="my-row"></tr>
		</table>
	</div>

	<h4>data必须是函数</h4>
	<div id="app4">
		<my-component></my-component>
	</div>

	<h4>构成组件</h4>
	<p>在Vue.js中，父子组件的关系可以总结为props down、events up。父组件通过props向下传递数据给子组件，子组件通过events给父组件发送消息</p>
	<img src="../images/props-events.png" alt="Vue.js中父子组件的关系">
	<script>
		Vue.component("my-component",{
			template:"<div>A custom component!</div>"
		})
		var app1=new Vue({
			el:"#app1"
		})
		var app2Com={
			template:"<div>A custom component!</div>"
		};
		var app2=new Vue({
			el:"#app2",
			components:{
				"my-component":app2Com
			}
		})
		var app3Com={
			template:"<div>A custom component!</div>"
		};
		var app3=new Vue({
			el:"#app3",
			components:{
				"my-row":app3Com
			}
		})
		var app4Com={
			template:"<span>{{message}}</span>",
			data:function(){
				return {"message":"Hello"};
			}
		}
		var app4=new Vue({
			el:"#app4",
			components:{
				"my-component":app4Com
			}
		})

	</script>
</body>
</html>
