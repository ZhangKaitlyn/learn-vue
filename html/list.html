<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>列表渲染 - vue.js</title>
	<script src="../script/vue.js"></script>
</head>
<body>
	<h2>
		<a href="http://cn.vuejs.org/v2/guide/list.html">列表渲染</a>
	</h2>

	<h3>v-for</h3>
	
	<h4>基本用法</h4>
	<ul id="app1">
		<li v-for="(item,index) in items">{{paramentMessage}}-{{index}}-{{item.message}}</li>
	</ul>

	<h4>Template v-for</h4>
	<ul id="app2">
		<template v-for="item in items">
			<li>{{item.message}}</li>
			<li>可以使用带有v-for的template标签来渲染多个元素块</li>
		</template>
	</ul>

	<h4>对象迭代 v-for</h4>
	<ul id="app3">
		<li v-for="value in object">{{value}}</li>
	</ul>

	<h4>整数迭代 v-for</h4>
	<div id="app4">
		<span v-for="n in 10"> {{n}} </span>
	</div>
	
	<h4><a href="http://cn.vuejs.org/v2/guide/components.html" target="_blank">组件</a>和 v-for</h4>

	<script>
	var app1=new Vue({
		el:"#app1",
		data:{
			paramentMessage:"Parent",
			items:[
				{message:"Hello Vue!"},
				{message:"Hello Kaitlyn!"},
				{message:"Hello World!"}
			]
		}
	})
	var app2=new Vue({
		el:"#app2",
		data:{
			items:[
				{message:"Hello Vue!"},
				{message:"Hello Kaitlyn!"},
				{message:"Hello World!"}
			]
		}
	})
	var app3=new Vue({
		el:"#app3",
		data:{
			object:{
				name:"Zhang Guolu",
				age:22
			}
		}
	})
	var app4=new Vue({
		el:"#app4"
	})

	</script>
</body>
</html>
