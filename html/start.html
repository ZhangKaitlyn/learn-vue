<!DOCTYPE html>
<html>
<head>
	<title>Hello Vue</title>
	<script src="../script/vue.js"></script>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
	<div id="app-2">
		<span :title="data">
			Hover your mouse over me for a few seconds to see my dynamically bound title!
		</span>
	</div>
	<div id="app-3">
		<p v-if="seen">Now you see me</p>
	</div>

	<script>
		var app=new Vue({
			el:'#app',
			data:{
				message:'Hello Vue!'
			}
		})
		var app2=new Vue({
			el:'#app-2',
			data:{
				data:'You loaded this page on '+new Date()
			}
		})
		var app3=new Vue({
			el:'#app-3',
			data:{
				seen:true
			}
		})
	</script>
</body>
</html>
