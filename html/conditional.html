<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>条件渲染 - vue.js</title>
	<script src="../script/vue.js"></script>
</head>
<body>
	<h2>
		<a href="http://cn.vuejs.org/v2/guide/conditional.html" target="_blank">条件渲染</a>
	</h2>

	<h3>条件渲染</h3>

	<h4>v-if</h4>
	<div id="app1">
		<h5 v-if="ok">v-if == true</h5>
		<h5 v-else>v-if != true</h5>
	</div>

	<h4>template v-if</h4>
	<div id="app2">
		<template v-if="ok">
			<h5>Title</h5>
			<p>Paragraph 1</p>
			<p>Paragraph 2</p>
		</template>
		<div v-if="ok">
			<h5>Title2</h5>
			<p>Paragraph 21</p>
			<p>Paragraph 22</p>
		</div>
	</div>

	<h4>v-else</h4>
	<div id="app3">
		<div v-if="Math.random()>0.5">Sorry</div>
		<div v-else>Not Sorry</div>
	</div>

	<h4>v-show</h4>
	<div id="app4">
		<h5 v-show="ok">v-show 根据条件展示元素(不支持template语法)</h5>
	</div>

	<h4>v-if vs. v-show</h4>
	<div>
		<p>一般来说， v-if 有更高的切换消耗而 v-show 有更高的初始渲染消耗。</p>
		<p>如果需要频繁切换使用 v-show 较好，如果在运行时条件不大可能改变则使用 v-if 较好。</p>
	</div>
	<script>
	var app1=new Vue({
		el:"#app1",
		data:{
			ok:true
		}
	})
	var app2=new Vue({
		el:"#app2",
		data:{
			ok:true
		}
	})
	var app3=new Vue({
		el:"#app3"
	})
	var app4=new Vue({
		el:"#app4",
		data:{
			ok:true
		}
	})
	</script>
</body>
</html>
